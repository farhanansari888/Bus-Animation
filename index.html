<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Animation</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(to bottom, #87CEEB 0%, #87CEEB 60%, #90EE90 60%, #90EE90 100%);
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .road {
            position: absolute;
            bottom: 100px;
            width: 100%;
            height: 80px;
            background: #333;
            border-top: 5px solid #FFF;
            border-bottom: 5px solid #FFF;
        }

        .road::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 3px;
            background: repeating-linear-gradient(
                to right,
                #FFF 0px,
                #FFF 30px,
                transparent 30px,
                transparent 60px
            );
            animation: roadMove 2s linear infinite;
        }

        @keyframes roadMove {
            0% { transform: translateX(0); }
            100% { transform: translateX(-60px); }
        }

        .bus {
            position: absolute;
            bottom: 180px;
            left: 50px;
            width: 150px;
            height: 80px;
            transition: transform 0.5s ease;
        }

        .bus.moving {
            animation: busMove 3s ease-in-out forwards;
        }

        @keyframes busMove {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(100vw - 200px)); }
        }

        .bus-body {
            width: 150px;
            height: 60px;
            background: #FF6B35;
            border-radius: 10px;
            position: relative;
            border: 3px solid #333;
        }

        .bus-windows {
            position: absolute;
            top: 8px;
            left: 15px;
            width: 120px;
            height: 25px;
            background: #87CEEB;
            border-radius: 5px;
            border: 2px solid #333;
        }

        .bus-window-dividers {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
        }

        .bus-window-dividers::before,
        .bus-window-dividers::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 100%;
            background: #333;
        }

        .bus-window-dividers::before {
            left: 33%;
        }

        .bus-window-dividers::after {
            left: 66%;
        }

        .bus-door {
            position: absolute;
            right: 10px;
            top: 20px;
            width: 15px;
            height: 35px;
            background: #333;
            border-radius: 3px;
        }

        .wheel {
            position: absolute;
            bottom: -15px;
            width: 30px;
            height: 30px;
            background: #333;
            border-radius: 50%;
            border: 3px solid #666;
        }

        .wheel::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .wheel-front {
            left: 20px;
        }

        .wheel-back {
            right: 20px;
        }

        .bus.moving .wheel {
            animation: wheelRotate 0.3s linear infinite;
        }

        @keyframes wheelRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .control-panel {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .start-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: background 0.3s;
        }

        .start-btn:hover {
            background: #45a049;
        }

        .start-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        .clouds {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .cloud {
            position: absolute;
            background: white;
            border-radius: 50px;
            opacity: 0.8;
            animation: cloudMove 15s linear infinite;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50px;
        }

        .cloud1 {
            width: 60px;
            height: 30px;
            top: 20%;
            left: -60px;
        }

        .cloud1::before {
            width: 40px;
            height: 40px;
            top: -15px;
            left: 10px;
        }

        .cloud1::after {
            width: 35px;
            height: 35px;
            top: -10px;
            right: 10px;
        }

        .cloud2 {
            width: 50px;
            height: 25px;
            top: 10%;
            left: -50px;
            animation-delay: -5s;
        }

        .cloud2::before {
            width: 35px;
            height: 35px;
            top: -12px;
            left: 8px;
        }

        .cloud2::after {
            width: 30px;
            height: 30px;
            top: -8px;
            right: 8px;
        }

        @keyframes cloudMove {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(100vw + 60px)); }
        }

        .title {
            color: #333;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="clouds">
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
    </div>

    <div class="control-panel">
        <div class="title">Lo madam ji bus chala lo ðŸ™‚</div>
        <button class="start-btn" onclick="startBus()">Bus Chalao! ðŸšŒ</button>
    </div>

    <div class="road"></div>
    
    <div class="bus" id="bus">
        <div class="bus-body">
            <div class="bus-windows">
                <div class="bus-window-dividers"></div>
            </div>
            <div class="bus-door"></div>
        </div>
        <div class="wheel wheel-front"></div>
        <div class="wheel wheel-back"></div>
    </div>

    <script>
        let isMoving = false;

        function startBus() {
            if (isMoving) return;
            
            const bus = document.getElementById('bus');
            const btn = document.querySelector('.start-btn');
            
            isMoving = true;
            btn.disabled = true;
            btn.textContent = 'Bus Chal Rahi Hai...';
            
            bus.classList.add('moving');
            
            setTimeout(() => {
                bus.classList.remove('moving');
                bus.style.transform = 'translateX(0)';
                isMoving = false;
                btn.disabled = false;
                btn.textContent = 'Bus Chalao! ðŸšŒ';
            }, 3000);
        }

        // Keyboard support
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space' || e.code === 'Enter') {
                e.preventDefault();
                startBus();
            }
        });
    </script>
</body>
  </html>
