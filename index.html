<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CSS-only Animation Demos</title>
  <style>
    :root{
      --bg:#0b0f14;
      --card:#0f1620;
      --muted:#9fb0c0;
      --accent:#7c5cff;
      --accent2:#00e0ff;
      --radius:22px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      background: radial-gradient(1200px 600px at 70% -10%, #142033 0%, transparent 60%),
                  radial-gradient(1000px 500px at -10% 110%, #121c2a 0%, transparent 60%),
                  var(--bg);
      color:#e8f0f6;
      min-height:100dvh;
      display:flex; align-items:center; justify-content:center;
    }
    .wrap{
      width:min(1100px, 94vw);
      padding:28px; 
    }
    h1{font-size:28px; font-weight:800; letter-spacing:.3px; margin:0 0 8px}
    p{margin:0 0 24px; color:var(--muted)}.grid{
  display:grid; gap:18px;
  grid-template-columns: repeat(auto-fit, minmax(240px,1fr));
}
.card{
  background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
  border:1px solid rgba(255,255,255,.06);
  border-radius: var(--radius);
  padding:22px; 
  position:relative; overflow:hidden; 
  box-shadow: 0 10px 30px rgba(0,0,0,.25);
  display:grid; place-items:center; min-height:220px;
}
.label{ position:absolute; inset:auto 12px 12px 12px; font-size:12px; color:var(--muted) }

/* 1) Rotating gradient ring (loader / focus halo) */
.ring{ width:140px; height:140px; display:grid; place-items:center; position:relative; }
.ring::before{
  content:""; position:absolute; inset:-14px; border-radius:50%;
  background:conic-gradient(from 0deg, var(--accent), var(--accent2), var(--accent), var(--accent2));
  -webkit-mask: radial-gradient(circle 62px, transparent 60px, #000 62px);
          mask: radial-gradient(circle 62px, transparent 60px, #000 62px);
  filter: blur(1px) saturate(140%);
  animation: spin 2.2s linear infinite;
}
.ring .dot{ width:20px; height:20px; border-radius:50%; background: #eaf7ff10; border:1px solid #ffffff22;
  box-shadow: inset 0 0 20px #ffffff22, 0 0 24px #00e0ff55; backdrop-filter: blur(2px); }
@keyframes spin{ to{ transform: rotate(360deg)} }

/* 2) Equalizer bars (music-like) */
.eq{ display:flex; gap:8px; align-items:flex-end; height:120px }
.bar{ width:14px; border-radius:10px; background: linear-gradient(180deg, #fff, #fff0); opacity:.9; 
  box-shadow: 0 6px 20px rgba(0, 224, 255, .35); animation: bounce 1.1s ease-in-out infinite }
.bar:nth-child(1){height:20%; animation-delay:0s}
.bar:nth-child(2){height:40%; animation-delay:.1s}
.bar:nth-child(3){height:70%; animation-delay:.2s}
.bar:nth-child(4){height:45%; animation-delay:.3s}
.bar:nth-child(5){height:60%; animation-delay:.4s}
@keyframes bounce{
  0%,100%{ transform: scaleY(.3)}
  50%{ transform: scaleY(1)}
}

/* 3) Typing dots */
.typing{ display:flex; gap:8px; align-items:center }
.typing span{ width:14px; height:14px; border-radius:50%; background:#fff; opacity:.2; animation: blink 1.2s infinite }
.typing span:nth-child(2){ animation-delay:.15s }
.typing span:nth-child(3){ animation-delay:.3s }
@keyframes blink{ 0%,100%{opacity:.2; transform: translateY(0)} 50%{opacity:1; transform: translateY(-6px)} }

/* 4) Shimmer button */
.btn{
  --h:48px; --pad:22px; --shine: linear-gradient(120deg, transparent 0%, #ffffff66 50%, transparent 100%);
  display:inline-grid; place-items:center; height:var(--h); padding:0 var(--pad); border-radius:999px; 
  background: radial-gradient(120% 120% at 0% 0%, #1b2740 0%, #141c2b 40%),
              linear-gradient(90deg, #243354, #1a2844);
  color:#e7f1ff; border:1px solid #3b4d7a; font-weight:700; letter-spacing:.3px; text-decoration:none; position:relative; overflow:hidden;
}
.btn::after{ content:""; position:absolute; inset:0; background:var(--shine); transform: translateX(-120%); 
  animation: shimmer 2.6s ease-in-out infinite; }
@keyframes shimmer{ 0%{ transform: translateX(-120%)} 100%{ transform: translateX(120%)} }

/* 5) Morphing blob */
.blob{ width:160px; height:160px; border-radius:30% 70% 70% 30% / 30% 30% 70% 70%;
  background: radial-gradient(120px 120px at 30% 30%, var(--accent) 0%, transparent 60%),
              radial-gradient(120px 120px at 70% 70%, var(--accent2) 0%, transparent 60%),
              linear-gradient(180deg, #1c2a45, #142035);
  filter: saturate(140%) contrast(120%);
  border:1px solid #ffffff14; box-shadow: inset 0 0 40px #ffffff18, 0 20px 40px rgba(0,0,0,.35);
  animation: morph 8s ease-in-out infinite;
}
@keyframes morph{
  0%{ border-radius:30% 70% 70% 30% / 30% 30% 70% 70%; transform: rotate(0deg) }
  50%{ border-radius:65% 35% 40% 60% / 55% 45% 55% 45%; transform: rotate(180deg) }
  100%{ border-radius:30% 70% 70% 30% / 30% 30% 70% 70%; transform: rotate(360deg) }
}

/* utility */
.center{display:grid; place-items:center}

  </style>
</head>
<body>
  <div class="wrap">
    <h1>CSS-only Animation Demos</h1>
    <p>Pick the one that matches your video. These are pure <strong>HTML + CSS</strong> (no JS). I can tweak timing, colors, size, or behavior to match exactly.</p><div class="grid">
  <div class="card center">
    <div class="ring">
      <div class="dot"></div>
    </div>
    <div class="label">1) Rotating gradient ring (loader)</div>
  </div>

  <div class="card center">
    <div class="eq">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <div class="label">2) Equalizer bars</div>
  </div>

  <div class="card center">
    <div class="typing">
      <span></span><span></span><span></span>
    </div>
    <div class="label">3) Typing dots</div>
  </div>

  <div class="card center">
    <a class="btn" href="#">4) Shimmer button</a>
    <div class="label">Shiny sweep highlight</div>
  </div>

  <div class="card center">
    <div class="blob"></div>
    <div class="label">5) Morphing blob</div>
  </div>
</div>

  </div>
</body>
  </html>
