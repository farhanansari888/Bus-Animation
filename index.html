<!DOCTYPE html><html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Animated Bus â€” Click to Start</title>
<style>
  :root{ --bg:#cfe9ff; --road:#3b3b3b; --bus:#ffcc00; }
  *{box-sizing:border-box}
  body{ margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center; background:linear-gradient(#87cefa,#cfe9ff); font-family:Inter, system-ui, Arial }
  .stage{ width:100%; max-width:900px; height:360px; background:transparent; border-radius:12px; position:relative; overflow:hidden; padding:20px }/* road */ .road{ position:absolute; left:0; right:0; bottom:40px; height:100px; background:linear-gradient(#3b3b3b,#2f2f2f); border-top-left-radius:40px; border-top-right-radius:40px; box-shadow:0 -6px 20px rgba(0,0,0,.15) inset } .lane{ position:absolute; left:0; right:0; top:50%; height:4px; background:linear-gradient(90deg,#fff0,#fff,#fff0); opacity:.7; transform:translateY(-50%); background-size:40px 4px; background-repeat:repeat-x }

/* bus wrapper (animated) / .bus-wrap{ position:absolute; left:-260px; bottom:92px; width:260px; height:90px; pointer-events:none; / paused by default */ animation: drive 6s linear infinite paused; will-change: transform; }

/* start animation when checkbox checked */ #go:checked ~ .stage .bus-wrap{ animation-play-state:running }

@keyframes drive{ 0%{ transform: translateX(0) translateY(0) } 50%{ transform: translateX(115%) translateY(-6px) } 100%{ transform: translateX(240%) translateY(0) } }

/* bus design using divs */ .bus{ width:100%; height:100%; position:relative; border-radius:14px; background: linear-gradient(#ffda4a, #ffbf0f); box-shadow: 0 10px 30px rgba(0,0,0,.2); border:4px solid rgba(0,0,0,.08); overflow:visible } .bus:before{ content:""; position:absolute; left:14px; top:-28px; width:120px; height:40px; border-radius:10px; background:linear-gradient(#ffd24a,#ffb800); box-shadow:0 6px 14px rgba(0,0,0,.12) } .window-row{ position:absolute; left:18px; right:18px; top:18px; height:34px; display:flex; gap:10px } .window{ flex:1; background:linear-gradient(#bfefff,#9fd9ff); border-radius:6px; border:2px solid rgba(255,255,255,.25); box-shadow: inset 0 6px 12px rgba(255,255,255,.07) } .wheel{ position:absolute; bottom:-18px; width:46px; height:46px; border-radius:50%; background:#222; left:34px; box-shadow: inset 0 -6px 10px rgba(0,0,0,.4) } .wheel.right{ right:34px; left:auto } .hub{ position:absolute; left:50%; top:50%; transform:translate(-50%,-50%); width:18px; height:18px; border-radius:50%; background:linear-gradient(#777,#333) } .headlight{ position:absolute; right:6px; bottom:20px; width:18px; height:10px; border-radius:6px; background:linear-gradient(#fff8b0,#ffd87a); box-shadow:0 6px 18px rgba(255,210,120,.25) }

/* sun and clouds for scene */ .sun{ position:absolute; right:40px; top:30px; width:80px; height:80px; border-radius:50%; background: radial-gradient(circle at 30% 30%, #fff8a8, #ffd86a 35%, transparent 70%) } .cloud{ position:absolute; left:40px; top:40px } .cloud div{ display:inline-block; background:#fff; width:48px; height:28px; border-radius:20px; box-shadow:0 8px 18px rgba(0,0,0,.06); margin-right:-14px }

/* control area */ .controls{ position:relative; z-index:20; display:flex; gap:12px; align-items:center } .btn{ cursor:pointer; padding:10px 16px; background:#0b76ff; color:#fff; border-radius:10px; font-weight:700; border:0 } .btn:active{ transform:translateY(1px) } .status{ color:#123; font-weight:700 }

/* hide native checkbox */ #go{ position:absolute; left:-9999px }

/* responsive */ @media (max-width:540px){ .stage{height:300px} .bus-wrap{ width:200px; left:-220px } } </style>

</head>
<body>
  <!-- hidden checkbox toggles the CSS animation -->
  <input type="checkbox" id="go" />  <div class="stage">
    <div class="sun"></div>
    <div class="cloud" style="transform:translateY(6px)"><div></div><div></div><div></div></div><div class="bus-wrap">
  <div class="bus">
    <div class="window-row">
      <div class="window"></div>
      <div class="window"></div>
      <div class="window"></div>
    </div>
    <div class="wheel"><div class="hub"></div></div>
    <div class="wheel right"><div class="hub"></div></div>
    <div class="headlight"></div>
  </div>
</div>

<div class="road">
  <div class="lane"></div>
</div>

<!-- controls positioned over stage bottom-left -->
<div style="position:absolute; left:20px; bottom:14px">
  <label class="controls" for="go">
    <button class="btn">Start / Stop Bus</button>
    <div class="status">Click the button to make the bus move</div>
  </label>
</div>

  </div></body>
</html>
