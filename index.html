<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #87CEEB 0%, #87CEEB 70%, #90EE90 70%);
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        /* Road */
        .road {
            position: absolute;
            bottom: 50px;
            width: 100%;
            height: 100px;
            background: #333;
            border-top: 5px solid white;
            border-bottom: 5px solid white;
        }

        /* Road center line */
        .center-line {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 4px;
            background: repeating-linear-gradient(
                to right,
                white 0px,
                white 30px,
                transparent 30px,
                transparent 60px
            );
            transform: translateY(-50%);
        }

        /* Bus */
        .bus {
            position: absolute;
            bottom: 150px;
            left: -150px;
            width: 120px;
            height: 60px;
            transition: left 3s ease-in-out;
        }

        /* Bus body */
        .bus-main {
            width: 120px;
            height: 50px;
            background: #FF4500;
            border-radius: 8px;
            border: 2px solid #000;
            position: relative;
        }

        /* Bus windows */
        .windows {
            position: absolute;
            top: 5px;
            left: 10px;
            width: 90px;
            height: 20px;
            background: lightblue;
            border-radius: 3px;
            border: 1px solid #000;
        }

        .window-lines {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
        }

        .window-lines::before {
            content: '';
            position: absolute;
            left: 30px;
            top: 0;
            width: 1px;
            height: 100%;
            background: #000;
        }

        .window-lines::after {
            content: '';
            position: absolute;
            left: 60px;
            top: 0;
            width: 1px;
            height: 100%;
            background: #000;
        }

        /* Bus door */
        .door {
            position: absolute;
            right: 5px;
            top: 15px;
            width: 12px;
            height: 30px;
            background: #000;
            border-radius: 2px;
        }

        /* Wheels */
        .wheel {
            position: absolute;
            bottom: -15px;
            width: 25px;
            height: 25px;
            background: #000;
            border-radius: 50%;
            border: 2px solid #333;
        }

        .wheel-front {
            left: 15px;
        }

        .wheel-back {
            right: 15px;
        }

        .wheel::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 6px;
            height: 6px;
            background: #666;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        /* Controls */
        .controls {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            background: rgba(255,255,255,0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .title {
            font-size: 24px;
            color: #333;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .speed-selector {
            margin-bottom: 15px;
        }

        .speed-selector label {
            color: #333;
            font-weight: bold;
            margin-right: 10px;
        }

        .speed-selector select {
            padding: 8px;
            border-radius: 5px;
            border: 2px solid #333;
            font-size: 14px;
        }

        .start-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .start-button:hover:not(:disabled) {
            background: #45a049;
        }

        .start-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* Moving animation classes */
        .bus.slow { transition: left 5s ease-in-out; }
        .bus.normal { transition: left 3s ease-in-out; }
        .bus.fast { transition: left 1.5s ease-in-out; }
        .bus.super-fast { transition: left 0.8s ease-in-out; }

        .bus.moving .wheel {
            animation: spin 0.5s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Controls -->
        <div class="controls">
            <div class="title">Lo Madam Ji Bus Update üôÇ</div>
            <div class="speed-selector">
                <label>Speed:</label>
                <select id="speed">
                    <option value="slow">üêå Slow</option>
                    <option value="normal" selected>üö∂ Normal</option>
                    <option value="fast">üèÉ Fast</option>
                    <option value="super-fast">‚ö° Super Fast</option>
                </select>
            </div>
            <button class="start-button" onclick="moveBus()">
                <span id="button-text">Bus Chalao! üöå</span>
            </button>
        </div>

        <!-- Road -->
        <div class="road">
            <div class="center-line"></div>
        </div>

        <!-- Bus -->
        <div class="bus" id="bus">
            <div class="bus-main">
                <div class="windows">
                    <div class="window-lines"></div>
                </div>
                <div class="door"></div>
            </div>
            <div class="wheel wheel-front"></div>
            <div class="wheel wheel-back"></div>
        </div>
    </div>

    <script>
        let isMoving = false;

        function moveBus() {
            if (isMoving) return;

            const bus = document.getElementById('bus');
            const button = document.querySelector('.start-button');
            const buttonText = document.getElementById('button-text');
            const speedSelect = document.getElementById('speed');
            const selectedSpeed = speedSelect.value;

            // Duration mapping
            const durations = {
                'slow': 5000,
                'normal': 3000,
                'fast': 1500,
                'super-fast': 800
            };

            isMoving = true;
            button.disabled = true;
            speedSelect.disabled = true;
            buttonText.textContent = 'Bus Chal Rahi Hai... üöå';

            // Reset position and add speed class
            bus.style.left = '-150px';
            bus.className = `bus ${selectedSpeed} moving`;

            // Start movement
            setTimeout(() => {
                bus.style.left = 'calc(100vw + 50px)';
            }, 100);

            // Reset after animation
            setTimeout(() => {
                bus.style.left = '-150px';
                bus.className = 'bus';
                
                isMoving = false;
                button.disabled = false;
                speedSelect.disabled = false;
                buttonText.textContent = 'Bus Chalao! üöå';
            }, durations[selectedSpeed] + 500);
        }

        // Keyboard support
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space' && !isMoving) {
                e.preventDefault();
                moveBus();
            }
        });
    </script>
</body>
</html>
